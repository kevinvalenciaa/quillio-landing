<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quillio | AI Thinking Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/white-quillio.png" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F7F8FA;
        color: #0E1626;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      h1, h2, h3, h4, h5 {
        font-family: 'Playfair Display', serif;
      }

      /* Hide scrollbar for clean look but allow functionality */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      .text-balance {
        text-wrap: balance;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }

      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Prevent browser autofill styles from breaking the waitlist input */
      .waitlist-input:-webkit-autofill,
      .waitlist-input:-webkit-autofill:focus,
      .waitlist-input:-webkit-autofill:hover {
        -webkit-text-fill-color: #fff;
        -webkit-box-shadow: 0 0 0px 1000px transparent inset;
        background-color: transparent !important;
        transition: background-color 9999s ease-in-out 0s;
        caret-color: #fff;
      }
      .waitlist-input:-moz-autofill {
        box-shadow: 0 0 0px 1000px transparent inset;
        background-color: transparent;
        -moz-text-fill-color: #fff;
        caret-color: #fff;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                bg: '#F7F8FA',       // Off-white / Moon-white
                text: '#0E1626',     // Deep Ink Navy
                accent: '#6A7BFF',   // Muted Periwinkle
                sage: '#D1FAE5',     // Mint clarity
                peach: '#FFE4E6',    // Emotion
                lavender: '#E0E7FF', // Soft highlight
                surface: '#FFFFFF',
              }
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(14, 22, 38, 0.05)',
              'glow': '0 0 15px rgba(106, 123, 255, 0.3)',
              'inner-white': 'inset 0 0 20px rgba(255, 255, 255, 0.8)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
